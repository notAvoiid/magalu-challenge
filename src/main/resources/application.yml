spring:
  application:
    name: magalu-ms
  datasource:
    url: jdbc:postgresql://localhost:5432/magaludb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
    username: docker
    password: docker
    driverClassName: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true